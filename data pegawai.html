<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        body {
            background-color: #e3f2fd; 
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #1565c0; 
            padding: 10px;
            margin-bottom: 5px;
            font-size: 40px;
        }
        .container {
            text-align: center;
            margin-top: 0; 
        }
        img {
            width: 250px; 
            margin-bottom: 10px;
            margin-top: 0;
        }
        table {
            width: 84%;
            border-collapse: collapse;
            margin: 0 auto 20px;
        }
        th, td {
            border: 1px solid #0d47a1;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #1976d2; 
            color: white;
            font-weight: bold;
        }
        tr:nth-child(odd) {
            background-color: #bbdefb; 
        }
        tfoot {
            color: #0d47a1; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Data Pegawai</h1>
    <div class="container">
        <img src="https://drive.google.com/thumbnail?id=1GW0DzJPfC4OpYNNeTOke_02dQAWLCT7W&sz=w200-h200" alt="Pegawai">
    </div>
    <script>
        let nama = "Dodi Prayodi";
        let umur = 25;
        let jabatan = "Manajer";
        let status = "Menikah";

        let gajiPokok;
        if (jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else if (jabatan === "Staff") {
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }

        let tunjanganJabatan = gajiPokok * 0.15; 
        let bpjs = gajiPokok * 0.10; 
        let tunjanganKeluarga = status === "Menikah" ? gajiPokok * 0.20 : 0; 
        let totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs; 

        document.write(`
            <table>
                <thead>
                    <tr>
                        <th>Nama Pegawai</th>
                        <th>Umur</th>
                        <th>Jabatan</th>
                        <th>Status</th>
                        <th>Gaji Pokok</th>
                        <th>Tunjangan Jabatan</th>
                        <th>BPJS</th>
                        <th>Tunjangan Keluarga</th>
                        <th>Total Gaji</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${nama}</td>
                        <td>${umur} Tahun</td>
                        <td>${jabatan}</td>
                        <td>${status}</td>
                        <td>${gajiPokok.toLocaleString()}</td>
                        <td>${tunjanganJabatan.toLocaleString()}</td>
                        <td>${bpjs.toLocaleString()}</td>
                        <td>${tunjanganKeluarga.toLocaleString()}</td>
                        <td>${totalGaji.toLocaleString()}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8">Total Gaji Keseluruhan</td>
                        <td>${totalGaji.toLocaleString()}</td>
                    </tr>
                </tfoot>
            </table>
        `);
    </script>
</body>
</html>
